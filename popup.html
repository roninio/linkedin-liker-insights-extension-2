<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Liker Insights</title>
  <link rel="stylesheet" href="/index.css">
  <style>
    /* Chrome extension popup constraints */
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    /* Ensure popup doesn't exceed maximum size */
    html, body {
      max-width: 400px;
      max-height: 600px;
      min-width: 400px;
      min-height: 600px;
    }
    
    /* Scrollable content area */
    .popup-container {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Compact styling for popup */
    .compact-header {
      background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .compact-header h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      line-height: 1.2;
    }
    
    .compact-header p {
      font-size: 12px;
      opacity: 0.9;
      margin: 4px 0 0 0;
    }
    
    .popup-content {
      padding: 16px;
      background: #f8fafc;
    }
    
    .action-button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 12px;
    }
    
    .action-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .action-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .secondary-button {
      background: white;
      color: #374151;
      border: 1px solid #d1d5db;
      width: 100%;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    
    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      line-height: 1.4;
    }
    
    .status-loading {
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
    
    .status-error {
      background: #fef2f2;
      color: #dc2626;
      border-left: 4px solid #ef4444;
    }
    
    .status-success {
      background: #f0fdf4;
      color: #166534;
      border-left: 4px solid #22c55e;
    }
    
    .results-summary {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e7eb;
    }
    
    .results-count {
      font-size: 18px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 4px;
    }
    
    .results-label {
      font-size: 12px;
      color: #6b7280;
    }
    
    .instruction-text {
      font-size: 12px;
      color: #6b7280;
      text-align: center;
      line-height: 1.4;
      padding: 16px 8px;
    }
    
    .open-tab-button {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      padding: 6px 8px;
      font-size: 11px;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="modal-root"></div>
  <div class="popup-container">
    <!-- Compact Header -->
    <div class="compact-header">
      <button class="open-tab-button" id="openTabBtn" title="Open in new tab">
        <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
        </svg>
        Open
      </button>
      <h1>LinkedIn Liker Insights</h1>
      <p>AI-powered profile analytics</p>
    </div>

    <!-- Content Area -->
    <div class="popup-content">
      <!-- Main Action Button -->
      <button id="scanBtn" class="action-button">
        <span id="scanBtnText">Scan LinkedIn Post</span>
      </button>
      <!-- Show Modal Button -->
      <button id="showModalBtn" class="action-button">Show Modal on LinkedIn Page</button>

      <!-- Status Messages -->
      <div id="statusArea"></div>

      <!-- Results Summary -->
      <div id="resultsArea" style="display: none;">
        <div class="results-summary">
          <div class="results-count" id="resultsCount">0</div>
          <div class="results-label">LinkedIn profiles found</div>
        </div>
        
        <button id="viewResultsBtn" class="secondary-button">
          View Detailed Results
        </button>
        
        <button id="clearDataBtn" class="secondary-button">
          Clear Data
        </button>
      </div>

      <!-- Instructions -->
      <div id="instructionsArea">
        <div class="instruction-text">
          1. Navigate to a LinkedIn post with reactions<br>
          2. Click "Scan LinkedIn Post" above<br>
          3. View and analyze the engagement data
        </div>
      </div>
    </div>
  </div>

  <script src="/popup.js"></script>
</body>
</html>
